<section (click)="openProductModal()">
    <div class="product-image">
        <img [src]="imageRoot" alt="product-image">
    </div>
    <div class="product-informations">
        <h2>{{ title }}</h2>
        <div class="product-informations__price-size">
            <app-product-sizes
                [sizes]="sizes"
            ></app-product-sizes>
            <p>R$ <span>{{ price }}</span></p>
        </div>
    </div>
</section>

<app-product-modal
    [openModal] = "openModal"
    [id] = "id"
    (toogle)="closeProductModal()"
></app-product-modal>
